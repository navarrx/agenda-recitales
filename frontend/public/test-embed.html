<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test de Embedding Agenda</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }
        .container {
            margin: 20px 0;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 8px;
        }
        h1 {
            color: #333;
        }
        .controls {
            margin-bottom: 20px;
            padding: 15px;
            background: #f5f5f5;
            border-radius: 8px;
        }
        select, input {
            margin: 5px;
            padding: 5px;
        }
    </style>
</head>
<body>
    <h1>Test de Embedding Agenda</h1>
    
    <div class="controls">
        <h3>Controles de prueba:</h3>
        <select id="themeSelect" onchange="updateIframe()">
            <option value="light">Tema Claro</option>
            <option value="dark">Tema Oscuro</option>
        </select>
        <select id="limitSelect" onchange="updateIframe()">
            <option value="6">6 eventos</option>
            <option value="12" selected>12 eventos</option>
            <option value="24">24 eventos</option>
        </select>
        <input type="text" id="cityInput" placeholder="Ciudad" onchange="updateIframe()">
        <input type="text" id="genreInput" placeholder="GÃ©nero" onchange="updateIframe()">
    </div>

    <div class="container">
        <h2>Agenda Embebida:</h2>
        <iframe 
            id="agendaFrame"
            src="http://localhost:3000/embed"
            width="100%" 
            height="600px" 
            frameborder="0"
        ></iframe>
    </div>

    <script>
        function updateIframe() {
            const theme = document.getElementById('themeSelect').value;
            const limit = document.getElementById('limitSelect').value;
            const city = document.getElementById('cityInput').value;
            const genre = document.getElementById('genreInput').value;

            let url = 'http://localhost:3000/embed?';
            const params = new URLSearchParams();
            
            if (theme) params.append('theme', theme);
            if (limit) params.append('limit', limit);
            if (city) params.append('city', city);
            if (genre) params.append('genre', genre);

            document.getElementById('agendaFrame').src = url + params.toString();
        }
    </script>
</body>
</html>
