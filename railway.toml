[build]
builder = "nixpacks"
buildCommand = "echo 'Building both frontend and backend...'"

[deploy]
startCommand = "cd backend && uvicorn app.main:app --host 0.0.0.0 --port $PORT"
healthcheckPath = "/health"
healthcheckTimeout = 100
restartPolicyType = "on_failure"

[env]
PYTHON_VERSION = "3.9"
NODE_VERSION = "16.x" 